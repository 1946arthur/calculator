<!DOCtype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		form {
			text-align: center;
			margin-top: 30px;
		}

		input[type="button"] {
			width: 65px;
			height: 65px;
		}

		input[type="text"] {
			width: 260px;
			height: 30px;
			font-size: 20px;
			padding: 7px;
			letter-spacing: 1px;
		}
	</style>
</head>

<!-- 
	　＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
	 　ここから上は変更しないでください。 
	 	＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
-->

<body>
	<form name="calculator">
		<input type="text" name="screen">
		<p>
			<input type="button" value="７" onclick="push(7)">
			<input type="button" value="８" onclick="push(8)">
			<input type="button" value="９" onclick="push(9)">
			<input type="button" value="／" onclick="push('/')">
		</p>
		<p>
			<input type="button" value="４" onclick="push(4)">
			<input type="button" value="５" onclick="push(5)">
			<input type="button" value="６" onclick="push(6)">
			<input type="button" value="＊" onclick="push('*')">
		</p>
		<p>
			<input type="button" value="１" onclick="push(1)">
			<input type="button" value="２" onclick="push(2)">
			<input type="button" value="３" onclick="push(3)">
			<input type="button" value="－" onclick="push('-')">
		</p>
		<p>
			<input type="button" value="０" onclick="push(0)">
			<input type="button" value="Ｃ" onclick="push('c')">
			<input type="button" value="＝" onclick="push('e')">
			<input type="button" value="＋" onclick="push('+')">
		</p>
	</form>

	<script>
		// ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
		// ↓↓↓↓↓↓ ここへプログラムを記述してください。↓↓↓↓↓↓
		// 必要であればbodyタグに追記を行ってください。
		var text = "";

		function push(x) {
			if(x == 'c'){
				document.calculator.screen.value = "";
			}else if(x == 'e'){
				var text = document.calculator.screen.value;
				var y = calculation(text);
				document.calculator.screen.value = y;
			}else{
				var text = document.calculator.screen.value;
				document.calculator.screen.value = text + x;
			}
		}

		// ↑↑↑↑↑↑ ここへプログラムを記述してください。↑↑↑↑↑↑
		// ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑

		// 引数に計算式を渡すと計算結果を返す関数
		// 計算結果を表示されるときはこの関数を使用してください
		// ※この関数の意味は理解する必要はありません
		// ※この関数は変更しないでください。
		function calculation(val) {
			var res = Function('return (' + val + ');')();
			return res;
		}
		
	</script>
</body>

</html>
